<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Add a default marker</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
<style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  
.map-overlay {
  position: absolute;
  left: 0;
  padding: 10px;
}
 
</style>
</head>
<body>
<div id="map"></div>
<div>
<div class="map-overlay top">
  <button style="font-size: 2em" onclick="move()">
    Show Route
  </button>
</div>
 
<script>
  // api token
  mapboxgl.accessToken = 'pk.eyJ1Ijoic29mdGV4cGVyaW1lbnQiLCJhIjoiY2tjMngyZm9rMDFvajJzczJ3aWo0bnh6aiJ9.Bc_qK9Xf8SFBXkFM_x2gpg';

  // map instance
  var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-71.104081, 42.365554],
      zoom: 14
  });

  // map marker
  var marker = new mapboxgl.Marker()
      .setLngLat([-71.1043194587897 , 42.3650333271802])
      .addTo(map);

  const busStops = [
  [-71.1043194587897 , 42.3650333271802],
  [-71.104541113131 , 42.3637932531753],
  [-71.1052767812049 , 42.3623141501037],
  [-71.1075894163369 , 42.3602752488553],
  [-71.109746605689 , 42.3581439970205],
  [-71.1118864537335 , 42.3558752262386],
  [-71.10997357160223, 42.34926259931967]
  ];

  // animate marker
  let counter = 0;
  function move(){
    setTimeout(() => {
      if (counter >= busStops.length) return;
      marker.setLngLat(busStops[counter]);
      counter ++;
      move();
      },1000);
    }

    // ---------------

    // ---------------
    

</script>
 
</body>
</html>
